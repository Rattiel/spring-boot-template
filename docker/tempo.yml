#file: noinspection SpellCheckingInspection

stream_over_http_enabled: true
server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  flush_check_period: 5m
  trace_idle_period: 5m      # cut the headblock when this much time passes. this is being set for demo purposes and should probably be left alone normally

compactor:
  compaction:
    compaction_window: 1h
    block_retention: 720h                # overall Tempo trace retention. set for demo purposes

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

overrides:
  defaults:
    metrics_generator:
      processors: [ service-graphs, span-metrics, local-blocks ] # enables metrics generator
      generate_native_histograms: both

# https://github.com/grafana/tempo/blob/main/example/docker-compose/shared/tempo.yaml